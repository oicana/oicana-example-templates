[package]
name = "invoice_zugferd"
version = "0.1.0"
entrypoint = "main.typ"
description = "Invoice template with ZUGFeRD/Factur-X electronic invoicing standard support."

[tool.oicana]
manifest_version = 1

[[tool.oicana.inputs]]
type = "json"
key = "invoice"
default = "invoice.json"
schema = "invoice.schema.json"

[[tool.oicana.inputs]]
type = "blob"
key = "banner"
default = { file = "oicana.png", meta = { image_format = "png" } }

[[tool.oicana.inputs]]
type = "blob"
key = "zugferd"
default = { file = "factur-x.xml" }
